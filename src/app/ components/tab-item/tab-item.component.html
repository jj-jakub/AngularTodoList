<div>
    tab-item-component, activeItem: {{activeItem}}
    <ng-container [ngSwitch]="activeItem">
        <app-all-list-container *ngSwitchCase="Constants.allItemsTabName" [items]="items"></app-all-list-container>
        <app-finished-items-list-container *ngSwitchCase="Constants.finishedItemsTabName" [items]="items"></app-finished-items-list-container>
        <app-todo-items-list-container *ngSwitchDefault [items]="items"></app-todo-items-list-container>
    </ng-container>
    <app-new-list-item-input (eventEmitter)="onNewItemCreated($event)"></app-new-list-item-input>
</div>
